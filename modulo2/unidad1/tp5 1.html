<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>TP5</title>
    <link rel="stylesheet" href="tp5 1.css">
</head>

<body id="fondo">
    <p>
        <button class="boton" id="azul"></button>
        &nbsp;
        <button class="boton" id="rojo"></button>
        &nbsp;
        <button class="boton" id="verde"></button>
    </p>
    <script>

        rojo.addEventListener('click', function () {
            fondo.style.backgroundColor = 'red';
        });
        azul.addEventListener('click', function () {
            fondo.style.backgroundColor = 'blue';
        });
        verde.addEventListener('click', function () {
            fondo.style.backgroundColor = 'green';
        });
    </script>
</body>

</html>
